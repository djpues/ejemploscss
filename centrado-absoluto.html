<html>
<head>
    <title>Centrado en CSS2.1</title>
    <meta charset="UTF-8">
    <!--link type="text/css" rel="stylesheet" href="css/fichero.css"/-->
    <style>
        .centrado-absoluto {
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            /*
                tiene que tener definido un alto
             */
            height: 200px;
            text-align: center;
        }
        ul{
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        .detras{
            z-index: -1;
        }

    </style>
</head>

<body>
<div class="centrado-absoluto">
    <h1>Texto</h1>
    <ul>
        <li><a href="index.html">Volver al Inicio</a></li>
    </ul>
</div>
</body>
</html>
